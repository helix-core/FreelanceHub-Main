<div class="body-container">
<header class="navbar">
    <div class="navbar-left">
        <img src="assets/images/Twitch.png" alt="Logo" class="logo" />
        <span class="navbar-title"><a routerLink="/landing" class="home">Freelancehub<div class="tooltiptext">Home</div></a></span>
    </div>
</header>
</div>
<div class="applied-jobs">
    <div class="dashboard-header">
        <h1>Freelancer <span>Dashboard</span></h1>
        <div class="icons">
            <span class="l1">
                <a routerLink="/applied-jobs" class="button">
                    <img src="assets/images/account_circle.png" alt="Profile" />
                    <div class="tooltip">Applied Jobs</div>
                </a>
            </span>
            <span class="l2">
                <a routerLink="/accepted-jobs" class="button">
                    <img src="assets/images/bookmark.png" alt="Bookmarks" />
                    <div class="tooltip">Accepted Jobs</div>
                </a>
            </span>
        </div>
    </div>

    <div class="container">
        <h2>Applied Jobs</h2>
        <div id="posted-jobs" class="posted-jobs" [ngClass]="appliedJobs.length > 3 ? 'scrollable' : ''">
            <div *ngFor="let job of appliedJobs" class="job-card">
                <div class="job-details">
                    <h3>{{ job.jobId.jobTitle }}</h3>
                    <p><strong>Duration:</strong> {{ job.duration }}</p>
                    <p><strong>Salary:</strong> {{ job.salary }}</p>
                    <p><strong>Client:</strong> {{ job.jobId.clientName }}</p>
                </div>
                <div class="job-status">
                    <span [ngClass]="job.status === 'Accepted' ? 'accepted' : 'pending'">
                        {{ job.status === 'Accepted' ? 'Verify' : 'Pending' }}
                    </span>
                </div>
            </div>

            <div *ngIf="appliedJobs.length === 0">
                <p class="null-text">No applied jobs at the moment</p>
            </div>
        </div>
    </div>
</div>
